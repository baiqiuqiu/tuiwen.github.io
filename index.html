<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推文合集</title>
    <style>
        /* CSS样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .tweet-list {
            list-style-type: none;
            padding: 0;
        }
        .tweet-item {
            margin-bottom: 10px;
        }
        .tweet-link {
            display: block;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }
        .tweet-link:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>推文合集</h1>
    <ul class="tweet-list">
        <!-- 推文链接列表 -->
        <li class="tweet-item"><a class="tweet-link" href="https://mp.weixin.qq.com/s/AALvLUPneAzCvJolvL-v1A">第一个</a></li>
        <li class="tweet-item"><a class="tweet-link" href="https://www.bilibili.com/">推文标题2</a></li>
        <!-- 添加更多推文链接 -->
    </ul>
</body>
</html>
